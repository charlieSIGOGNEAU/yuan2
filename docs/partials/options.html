<div class="options-page">
    <h2 id="options-title">Options</h2>
    
    <div class="options-list">
        <div class="option-item">
            <label for="language-select">Langue</label>
            <select id="language-select" class="option-select">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
        
        
        
        <div class="option-item">
            <label for="graphics-quality">FPS cible</label>
            <select id="graphics-quality" class="option-select">
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="60">60</option>
                
            </select>
        </div>
        
        <button id="change-name-btn" class="option-btn btn">Changer de nom</button>
        
        <button id="change-password-btn" class="option-btn btn">Changer de mot de passe</button>
        
        <button id="logout-btn" class="option-btn logout-btn btn">Déconnexion</button>
        
        <button id="delete-account-btn" class="option-btn delete-account-btn btn">Supprimer le compte</button>
    </div>
    
    <button id="back-to-game-menu" class="back-options-btn btn">Précédent</button>
</div>
