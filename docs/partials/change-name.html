<div class="change-name-page">
    <h2 id="change-name-title">Changer de nom</h2>
    
    <form id="change-name-form" class="settings-form">
        <div class="form-group">
            <label for="current-name">Nom actuel</label>
            <input type="text" id="current-name" name="current_name" readonly>
        </div>
        
        <div class="form-group">
            <label for="new-name">Nouveau nom</label>
            <input type="text" id="new-name" name="new_name" placeholder="Entrez votre nouveau nom" required>
        </div>
        
        <div class="form-group">
            <label for="confirm-password">Mot de passe</label>
            <input type="password" id="confirm-password" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="submit-btn btn">Confirmer</button>
    </form>
    
    <button id="back-to-options" class="back-btn btn">Précédent</button>
</div>
