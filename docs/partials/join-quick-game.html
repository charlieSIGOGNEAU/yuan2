<div class="join-quick-game-page">
    <h2>Rejoindre une partie rapide</h2>
    
    <form id="join-game-form" class="game-form">
        <div class="form-group">
            <label for="game-code">Code de la partie</label>
            <input type="text" id="game-code" name="code" placeholder="Entrez le code" required>
        </div>
        
        <button type="submit" class="submit-btn btn">Rejoindre</button>
    </form>
    
    <button id="back-to-game-menu" class="back-btn btn">Retour</button>
</div>
