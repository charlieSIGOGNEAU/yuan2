<div class="email-login-page">
    
    <form id="email-login-form" class="auth-form">
        <div class="form-group">
            <label for="login-email">Identifiant (Email)</label>
            <input type="email" id="login-email" name="email" placeholder="votre.email@exemple.com" required>
        </div>
        
        <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="submit-btn">Se connecter</button>
    </form>
    
    <button id="back-to-landing" class="back-btn">Retour</button>
</div>
