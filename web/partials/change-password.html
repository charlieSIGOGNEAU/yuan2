<div class="change-password-page">
    <h2 id="change-password-title">Changer de mot de passe</h2>
    
    <form id="change-password-form" class="settings-form">
        <div class="form-group">
            <label for="current-password">Mot de passe actuel</label>
            <input type="password" id="current-password" name="current_password" placeholder="••••••••" required>
        </div>
        
        <div class="form-group">
            <label for="new-password">Nouveau mot de passe</label>
            <input type="password" id="new-password" name="new_password" placeholder="••••••••" required minlength="6">
        </div>
        
        <div class="form-group">
            <label for="confirm-new-password">Confirmer le nouveau mot de passe</label>
            <input type="password" id="confirm-new-password" name="confirm_password" placeholder="••••••••" required minlength="6">
        </div>
        
        <button type="submit" class="submit-btn btn">Confirmer</button>
    </form>
    
    <button id="back-to-options" class="back-btn btn">Précédent</button>
</div>
