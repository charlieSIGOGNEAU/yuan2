<div class="create-quick-game-page">
    <h2>Créer une partie rapide</h2>
    
    <div class="game-info">
        <div class="info-item">
            <label>Code de la partie :</label>
            <div id="game-code-display" class="code-display">-</div>
        </div>
        
        <div class="info-item">
            <label>Joueurs connectés :</label>
            <div id="players-count" class="players-count">0/4</div>
        </div>
    </div>
    
    <div class="game-actions">
        <button id="start-game-btn" class="action-btn start-btn">Lancer la partie</button>
        <button id="delete-game-btn" class="action-btn delete-btn">Supprimer la partie</button>
    </div>
    
    <button id="back-to-game-menu" class="back-btn">Retour</button>
</div>
