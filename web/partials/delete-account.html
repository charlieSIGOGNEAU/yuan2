<div class="delete-account-page">
    <h2>Supprimer le compte</h2>
    
    <div class="warning-message">
        <p>⚠️ Attention : Cette action est irréversible !</p>
        <p>Toutes vos données seront définitivement supprimées.</p>
    </div>
    
    <form id="delete-account-form" class="settings-form">
        <div class="form-group">
            <label for="delete-password">Mot de passe</label>
            <input type="password" id="delete-password" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="submit-btn danger-btn">Supprimer mon compte</button>
    </form>
    
    <button id="back-to-options" class="back-btn">Précédent</button>
</div>
