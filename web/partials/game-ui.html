<!-- Interface UI du jeu -->
<div id="game-ui-overlay" class="game-ui-overlay">
    <!-- Zone d'informations en haut -->
    <div id="info-panel" class="info-panel"></div>
    
    <!-- Barre d'actions du joueur avec 5 cases -->
    <div id="player-action-bar" class="player-action-bar" style="display: none;">
        <!-- Roue crantée pour le menu options -->
        <div class="action-case action-menu">
            <img src="./svg/settings.svg" alt="Menu" class="action-icon">
        </div>
        
        <!-- 3 cases d'actions centrales -->
        <div class="action-case action-slot action-slot-2">
            <img src="./images/icon/homeIcon.webp" alt="Maison" class="action-slot-icon">
            <div class="action-slot-circle"></div>
            <input type="text" class="action-slot-text" value="III" maxlength="3">
        </div>
        <div class="action-case action-slot action-slot-3">
            <img src="./images/icon/shieldIcon.webp" alt="Bouclier" class="action-slot-icon">
            <div class="action-slot-circle"></div>
            <input type="text" class="action-slot-text" value="I" maxlength="3">
        </div>
        <div class="action-case action-slot action-slot-4">
            <img src="./images/icon/swordsIcon.webp" alt="Épées" class="action-slot-icon">
            <div class="action-slot-circle"></div>
            <input type="text" class="action-slot-text" value="" maxlength="3">
        </div>
        
        <!-- Validation avec check vert -->
        <div class="action-case action-validate">
            <img src="./svg/check.svg" alt="Valider" class="action-icon">
        </div>
    </div>
    
    <!-- Interface de validation simple (settings + check seulement) -->
    <div id="validation-bar" class="player-action-bar" style="display: none;">
        <!-- Roue crantée pour le menu options -->
        <div class="action-case action-menu">
            <img src="./svg/settings.svg" alt="Menu" class="action-icon">
        </div>
        
        <!-- Espacement flexible pour centrer -->
        <div style="flex: 4;"></div>
        
        <!-- Validation avec check vert -->
        <div class="action-case action-validate">
            <img src="./svg/check.svg" alt="Valider" class="action-icon">
        </div>
    </div>
    
    <!-- Interface de bidding (settings + info + moins + plus + check) -->
    <div id="rectangle-action-bar" class="player-action-bar" style="display: none;">
        <!-- Roue crantée pour le menu options -->
        <div class="action-case action-menu">
            <img src="./svg/settings.svg" alt="Menu" class="action-icon">
        </div>
        
        <!-- Case d'information dynamique avec l'image chao et la fraction -->
        <div class="bidding-info-case">
            <img src="./images/chaoDetoureVierge.webp" alt="Chao" class="chao-icon">
            <span class="chao-separator">:</span>
            <div class="chao-fraction diagonal-fraction">
                <span class="numerator">0</span>
                <span class="slash">/</span>
                <span class="denominator">6</span>
            </div>
        </div>
        
        <!-- Bouton moins -->
        <div class="action-case bidding-button bidding-less">
            <img src="./svg/less.svg" alt="Moins" class="action-icon">
        </div>
        
        <!-- Bouton plus -->
        <div class="action-case bidding-button bidding-more">
            <img src="./svg/more.svg" alt="Plus" class="action-icon">
        </div>
        
        <!-- Validation avec check vert -->
        <div class="action-case action-validate">
            <img src="./svg/check.svg" alt="Valider" class="action-icon">
        </div>
    </div>
    
    <!-- Interface avec seulement le menu (pour les phases d'attente) -->
    <div id="menu-only-bar" class="player-action-bar" style="display: none;">
        <!-- Roue crantée pour le menu options -->
        <div class="action-case action-menu">
            <img src="./svg/settings.svg" alt="Menu" class="action-icon">
        </div>
        
        <!-- Espacement flexible pour centrer -->
        <div style="flex: 5;"></div>
    </div>
</div>
