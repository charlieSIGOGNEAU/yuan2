<div class="signup-page">
    <h2>Inscription</h2>
    
    <form id="signup-form" class="auth-form">
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="votre.email@exemple.com" required>
        </div>
        
        <div class="form-group">
            <label for="signup-password">Mot de passe</label>
            <input type="password" id="signup-password" name="password" placeholder="••••••••" required>
        </div>
        
        <div class="form-group">
            <label for="signup-password-confirm">Confirmation du mot de passe</label>
            <input type="password" id="signup-password-confirm" name="password_confirm" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="submit-btn">S'inscrire</button>
    </form>
    
    <button id="back-to-landing" class="back-btn">Retour</button>
</div>
